<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
</head>
<body>
    <div id="app" >
        <h1 class="title-font text-2xl font-bold text-gray-900 pl-8 pt-8" v-text="sitename"></h1>

        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -m-4">
                <div class="p-4 md:w-1/3">
                  <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                    <img class="lg:h-48 md:h-36 w-full object-contain " v-bind:src="subject.image" alt="blog">
                    <div class="p-6">
                    
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3" v-text="subject.title"></h1>
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3" v-text="subject.location"></h1>
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3" >Price:${{subject.price}}</h1>
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3" >Number of spaces:{{subject.space}}</h1>
                      
                      <button v-on:click="addToCart" v-if="canAddToCart" class="flex mt-6 text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-black rounded">Add to cart</button>
                <button v-else disabled  class="flex mt-6 text-white bg-black opacity-25 border-0 py-2 px-6 focus:outline-none hover:bg-black rounded">Add to cart</button>
            
                     
                    </div>
                  </div>
                </div>
    </div>
            </div>
          </section>

    </div>
    
</body>
<script>
    var store = new Vue({
        el:'#app',
        data:{
            sitename:'After School Club',
            subject:{
                id:1,
                title:'Math',
                location:'London',
                price:100,
                image:'images/math.jpg',
                space:5,
            },

        },
        methods:{
            addToCart(){
               
                if(this.subject.space > 0){
                   this.subject.space --;
               }
            }
        },
        computed:{
            canAddToCart:function(){
               return this.subject.space > 0 ? true : false;
           }
        }
    });
</script>
</html>
